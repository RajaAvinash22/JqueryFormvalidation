<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple HTML Form</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        
    </head>
        <body >  
           

                <form  name="RegForm" action="#" onsubmit="event.preventDefault(); return validateForm() " method="post">
                    <h2>Employee Form</h2>
                    <!--Emploee id-->
                                <div class="row">
                                        <label>Employee ID #</label>
                                        <input type="text" name="eid" id ="emid" value="19721" disabled>
                                        <span class="error" id="idErr"></span>
                                </div>
                    <!--Full Name-->          
                            <div class="row">
                                    <label>Full Name</label>
                                    <input type="text" name="name" id ="fname" onblur="validateName('#fname','#nameErr')">
                                    <span class="error" id="nameErr"></span>
                                </div>
                    <!--Email Address--> 
                                <div class="row">
                                    <label>Email Address</label>
                                    <input type="email" name="email" id ="email" onblur="validateEmail('#email','#emailErr')" >
                                    <span class="error" id="emailErr"></span>               
                                </div>
                    <!--Mobile Number--> 
                                <div class="row">
                                    <label>Mobile Number</label>
                                    <input  type="text" name="mobile" id = "mobile" onblur="validateMobile('#mobile','#mobileErr')" >
                                    <span class="error" id="mobileErr"></span>
                                </div>
                    <!--Gender--> 
                                <div class="row">
                                    <label>Gender</label>
                                    <div class="form-inline"  > 
                                        <input  id="Gender" type="radio"  name=Gender onblur="validateGender('#Gender','#genderErr')"> Male
                                        <input  id="Gender" type="radio" name=Gender onblur="validateGender('#Gender','#genderErr')"> Female
                                        <input  id="Gender" type="radio" name=Gender onblur="validateGender('#Gender','#genderErr')"> Others
                                    </div>
                                    <span class="error" id="genderErr"></span>
                                </div>
                    <!--D.O.B--> 
                                <div class="row">
                                    <label>D.O.B.</label>
                                    <input type="date" placeholder ="dd/mm/year" name="dob" id ="dob" onblur="requiredField('#dob','#dobErr')">
                                    <span class="error" id="dobErr"></span>
                                </div>
                    <!--Address 1--> 
                                <div class="row">
                                    <label>Address</label>
                                    <input type="text" name="addr" maxlength="50" id ="addr" onblur="validateAddr('#addr','#addrErr')">
                                    <span class="error" id="addrErr"></span>
                                </div>
                    
                    <!--City -->
                                <div class="row">
                                    <label>City</label>
                                    <select name="City" id="city" onblur="validateCity('#city','#cityErr')">
                                        <option value="Select City">Select City</option>
                                        <option value="Select">Jaipur</option>
                                        <option value="Select">Jodhpur</option>
                                        <option value="Select">Bikaner</option>
                                        <option value="Select">Pune</option>
                                    </select> 
                                    <span class="error" id="cityErr"></span>
                                </div>
                  
                     
                    <!--Submit button-->     
                                <div class="row">
                                    <input  type="submit" value="submit" >
                                </div>
                </form>
                <script src="assets/js/validation.js"></script>
        </body>
</html>
